<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Main illustration -->
  <circle cx="200" cy="120" r="60" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Book/Learning icon -->
  <rect x="180" y="100" width="40" height="30" fill="white" rx="3"/>
  <line x1="185" y1="110" x2="215" y2="110" stroke="#007bff" stroke-width="2"/>
  <line x1="185" y1="115" x2="210" y2="115" stroke="#007bff" stroke-width="1"/>
  <line x1="185" y1="120" x2="212" y2="120" stroke="#007bff" stroke-width="1"/>
  
  <!-- Graduation cap -->
  <polygon points="190,90 210,90 205,85 195,85" fill="#333"/>
  <line x1="205" y1="85" x2="215" y2="80" stroke="#333" stroke-width="2"/>
  <circle cx="215" cy="80" r="2" fill="#333"/>
  
  <!-- Tech symbols -->
  <circle cx="120" cy="180" r="25" fill="#28a745" opacity="0.7"/>
  <text x="120" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AI</text>
  
  <circle cx="280" cy="180" r="25" fill="#dc3545" opacity="0.7"/>
  <text x="280" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Cloud</text>
  
  <circle cx="150" cy="240" r="20" fill="#ffc107" opacity="0.7"/>
  <text x="150" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Sec</text>
  
  <circle cx="250" cy="240" r="20" fill="#6f42c1" opacity="0.7"/>
  <text x="250" y="245" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Web</text>
  
  <!-- Connection lines -->
  <line x1="145" y1="180" x2="170" y2="140" stroke="#007bff" stroke-width="1" opacity="0.5"/>
  <line x1="255" y1="180" x2="230" y2="140" stroke="#007bff" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="240" x2="180" y2="140" stroke="#007bff" stroke-width="1" opacity="0.5"/>
  <line x1="230" y1="240" x2="220" y2="140" stroke="#007bff" stroke-width="1" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">R-CAT Education</text>
  <text x="200" y="50" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">Transform Your Career</text>
</svg>
